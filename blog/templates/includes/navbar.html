<script>

        function darkMode(renk) {
            document.body.style.background = renk;
            var h1Elements = document.getElementsByTagName("h1");
            for (var i = 0; i < h1Elements.length; i++) {
                h1Elements[i].style.color = "#ffffff";
            }
        }

        function lightMode(renk) {
            document.body.style.background = renk;
            var h1Elements = document.getElementsByTagName("h1");
            for (var i = 0; i < h1Elements.length; i++) {
                h1Elements[i].style.color = "#000000";
            }
        }
    </script>
